name: Facebook Video Downloader

on:
  workflow_dispatch: # Menjalankan manual dari GitHub Actions

jobs:
  download_facebook_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y yt-dlp

      - name: Download Facebook Videos
        run: |
          mkdir -p videos
          while IFS= read -r url; do
            echo "Downloading: $url"
            yt-dlp "$url" -o "videos/%(title)s.%(ext)s"
          done < facebook_urls.txt

      - name: Commit and Push to Repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add videos/*.mp4
          git commit -m "Add downloaded Facebook videos"
          git push origin main
